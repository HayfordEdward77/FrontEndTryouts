<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tilt card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">
                Product name
            </h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="/png/android-Current View.png" class="product" alt="">
        </div>

        <div class="box">
            <h2 class="name">
                Product name
            </h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="/png/iphone-Current View.png" class="product" alt="">
        </div>

        <div class="box">
            <h2 class="name">
                Product name
            </h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="/png/controller-Current View.png" class="product" alt="">
        </div>
    </div>

    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
    </script>
</body>
</html>
